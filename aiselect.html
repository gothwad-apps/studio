<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Hub - GTech Studio</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            display: flex; flex-direction: column; height: 100vh;
            background-color: var(--bg-color); 
            margin: 0; padding: 0;
            font-family: sans-serif;
            overflow: hidden;
        }

        /* HEADER */
        .app-header {
            position: fixed; top: 0; left: 0; width: 100%; height: 60px;
            background-color: var(--surface-color);
            padding: 0 15px;
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: var(--shadow);
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .header-title { margin: 0; font-size: 18px; color: var(--primary); font-weight: 700; }
        .header-btn { font-size: 20px; color: var(--text-main); cursor: pointer; background: none; border: none; padding: 5px; }

        /* LIST VIEW */
        .ai-list {
            flex: 1;
            margin-top: 60px;
            padding: 15px;
            overflow-y: auto;
            display: flex; flex-direction: column; gap: 12px;
            padding-bottom: 80px;
        }

        .ai-card {
            background-color: var(--surface-color);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            text-decoration: none;
            color: inherit;
            transition: transform 0.1s;
        }

        .ai-card:active { transform: scale(0.98); }

        .ai-icon {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
        }

        .ai-info { flex: 1; }
        .ai-name { font-size: 16px; font-weight: 600; color: var(--text-main); margin-bottom: 2px; }
        .ai-desc { font-size: 12px; color: var(--text-sub); }

        .chatgpt { background: #10a37f; }
        .gemini { background: #1a73e8; }
        .perplexity { background: #20b2aa; }
        .claude { background: #d97757; }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 60px;
            background: var(--surface-color); display: flex; justify-content: space-around; 
            align-items: center; border-top: 1px solid var(--border); z-index: 100;
        }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-sub); text-decoration: none; height: 100%; }
        .nav-item i { font-size: 20px; margin-bottom: 4px; }
        .nav-item span { font-size: 10px; font-weight: 500; }
        .nav-item.active { color: var(--primary); }

    </style>
</head>
<body class="theme-light"> <!-- Default class, managed by JS -->

    <div class="app-header">
        <button class="header-btn" onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
        <h2 class="header-title">GTech Studio AI's Hub</h2>
        <button class="header-btn" onclick="window.location.href='settings.html'"><i class="fas fa-cog"></i></button>
    </div>

    <div class="ai-list">
        <a href="#" class="ai-card">
            <div class="ai-icon chatgpt"><i class="fas fa-robot"></i></div>
            <div class="ai-info">
                <div class="ai-name">ChatGPT</div>
                <div class="ai-desc">OpenAI's most advanced AI model.</div>
            </div>
            <i class="fas fa-chevron-right" style="color: var(--text-sub);"></i>
        </a>

        <a href="#" class="ai-card">
            <div class="ai-icon gemini"><i class="fas fa-bolt"></i></div>
            <div class="ai-info">
                <div class="ai-name">Gemini</div>
                <div class="ai-desc">Google's fast and capable AI model.</div>
            </div>
            <i class="fas fa-chevron-right" style="color: var(--text-sub);"></i>
        </a>

        <a href="#" class="ai-card">
            <div class="ai-icon perplexity"><i class="fas fa-search"></i></div>
            <div class="ai-info">
                <div class="ai-name">Perplexity</div>
                <div class="ai-desc">AI-powered search and answer engine.</div>
            </div>
            <i class="fas fa-chevron-right" style="color: var(--text-sub);"></i>
        </a>

        <a href="#" class="ai-card">
            <div class="ai-icon claude"><i class="fas fa-brain"></i></div>
            <div class="ai-info">
                <div class="ai-name">Claude AI</div>
                <div class="ai-desc">Anthropic's helpful and honest AI.</div>
            </div>
            <i class="fas fa-chevron-right" style="color: var(--text-sub);"></i>
        </a>
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="explore.html" class="nav-item"><i class="fas fa-compass"></i><span>Explore</span></a>
        <a href="globalchat.html" class="nav-item"><i class="fas fa-users"></i><span>Global</span></a>
        <a href="chat.html" class="nav-item"><i class="fas fa-comment-dots"></i><span>DM</span></a>
        <a href="#" class="nav-item active"><i class="fas fa-robot"></i><span>AI</span></a>
    </nav>

    <script>
        // Apply theme on load
        const savedTheme = localStorage.getItem('gothwad_theme') || 'theme-light';
        document.body.className = savedTheme;
    </script>
</body>
</html>
