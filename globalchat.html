<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Global Chat</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        let savedTheme = localStorage.getItem('gothwad_theme');
        if(savedTheme) {
            document.documentElement.className = savedTheme;
            document.body.className = savedTheme;
        }
    </script>

    <style>
        /* --- üìê LAYOUT SETUP --- */
        body {
            display: flex; flex-direction: column; height: 100vh;
            background-color: var(--bg-color); overflow: hidden;
            margin: 0; padding: 0;
        }

        /* 1. HEADER (Top Fixed) */
        .chat-header {
            position: fixed; top: 0; left: 0; width: 100%;
            height: 60px;
            background-color: var(--surface-color);
            padding: 0 15px;
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .header-info {
            display: flex; flex-direction: column;
        }
        .header-info h2 { margin: 0; font-size: 16px; color: var(--text-main); font-weight: 700; }
        .online-badge { font-size: 11px; color: var(--primary); font-weight: 600; display: flex; align-items: center; gap: 5px; margin-top: 2px; }
        .online-dot { width: 8px; height: 8px; background: #00e676; border-radius: 50%; display: inline-block; box-shadow: 0 0 5px #00e676; }

        /* Search Styles */
        .search-container { flex: 1; display: none; margin-left: 15px; }
        .search-input {
            width: 100%; padding: 8px 12px; border-radius: 20px;
            border: 1px solid var(--border); background: var(--bg-color);
            color: var(--text-main); font-size: 13px; outline: none;
        }
        .btn-icon { background: none; border: none; font-size: 18px; color: var(--text-main); cursor: pointer; padding: 8px; }

        /* 2. CHAT AREA (Middle Scrollable) */
        .chat-area {
            flex: 1;
            margin-top: 60px; /* Header Height */
            margin-bottom: 130px; /* Input (70px) + Nav (60px) */
            padding: 15px;
            overflow-y: auto;
            display: flex; flex-direction: column; gap: 12px;
            background-image: radial-gradient(var(--border) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* 3. INPUT AREA (Fixed Above Nav) */
        .input-area {
            position: fixed;
            bottom: 60px; /* Nav bar ke upar */
            left: 0; right: 0;
            height: 70px;
            padding: 10px 15px;
            background-color: var(--surface-color);
            display: flex; align-items: center; gap: 10px;
            border-top: 1px solid var(--border);
            z-index: 90;
        }

        .main-input {
            flex: 1; padding: 12px 15px; border-radius: 24px;
            border: 1px solid var(--border); background: var(--bg-color);
            color: var(--text-main); outline: none; font-size: 14px;
        }
        .send-btn {
            width: 45px; height: 45px; border-radius: 50%;
            background: var(--primary); color: #fff; border: none;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            flex-shrink: 0;
        }

        /* 4. BOTTOM NAV (Fixed Bottom) */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            height: 60px;
            background: var(--surface-color);
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid var(--border);
            z-index: 100;
        }
        .nav-item {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--text-sub); text-decoration: none; height: 100%; cursor: pointer;
        }
        .nav-item i { font-size: 20px; margin-bottom: 4px; }
        .nav-item span { font-size: 10px; font-weight: 500; }
        .nav-item.active { color: var(--primary); }

        /* Message Bubbles */
        .msg-row { display: flex; align-items: flex-end; gap: 8px; max-width: 85%; animation: fadeIn 0.3s ease; }
        .msg-avatar { width: 32px; height: 32px; border-radius: 50%; background: #e0e0e0; color: #555; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; flex-shrink: 0; }
        .msg-bubble { padding: 8px 12px; border-radius: 12px; position: relative; display: flex; flex-direction: column; min-width: 80px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .msg-name { font-size: 11px; font-weight: 700; margin-bottom: 2px; }
        .msg-text { font-size: 14px; line-height: 1.4; word-wrap: break-word; }
        .msg-time { font-size: 9px; text-align: right; margin-top: 4px; opacity: 0.7; }
        
        .msg-row.me { align-self: flex-end; flex-direction: row-reverse; }
        .msg-row.me .msg-bubble { background-color: var(--primary); color: #fff; border-bottom-right-radius: 2px; }
        .msg-row.me .msg-name, .msg-row.me .msg-avatar { display: none; }
        .msg-row.me .msg-time { color: rgba(255,255,255,0.8); }

        .msg-row.other { align-self: flex-start; }
        .msg-row.other .msg-bubble { background-color: var(--surface-color); color: var(--text-main); border: 1px solid var(--border); border-bottom-left-radius: 2px; }
        .msg-row.other .msg-name { color: var(--primary); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <!-- 1. HEADER (No Back Button) -->
    <div class="chat-header">
        <div class="header-info" id="headerInfo">
            <h2>Global Chat - Gothwad Studio</h2>
            <div class="online-badge">
                <span class="online-dot"></span> 
                <span id="onlineCount">1 Online</span>
            </div>
        </div>

        <!-- Hidden Search Box -->
        <div class="search-container" id="searchBox">
            <input type="text" id="searchInput" class="search-input" placeholder="Search message..." onkeyup="filterMessages()">
        </div>

        <!-- Search Icon -->
        <button class="btn-icon" onclick="toggleSearch()">
            <i class="fas fa-search" id="searchIcon"></i>
        </button>
    </div>

    <!-- 2. CHAT LIST -->
    <div class="chat-area" id="chatList">
        <div style="text-align:center; margin-top:50px; color:var(--text-sub);">
            <i class="fas fa-circle-notch fa-spin"></i> Connecting...
        </div>
    </div>

    <!-- 3. INPUT AREA (Above Nav) -->
    <div class="input-area">
        <input type="text" id="msgInput" class="main-input" placeholder="Type a message...">
        <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    </div>

    <!-- 4. BOTTOM NAVIGATION -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="explore.html" class="nav-item">
            <i class="fas fa-globe"></i>
            <span>Explore</span>
        </a>
        <a href="#" class="nav-item active"> <!-- Active Class Here -->
            <i class="fas fa-comments"></i>
            <span>Chat</span>
        </a>
    </nav>

    <!-- FIREBASE LOGIC -->
    <script type="module">
        import { auth, db, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from './firebase-config.js';

        const chatList = document.getElementById('chatList');
        const msgInput = document.getElementById('msgInput');
        const sendBtn = document.getElementById('sendBtn');
        const onlineCount = document.getElementById('onlineCount');
        const chatRef = collection(db, "global_chat");

        let currentUser = null;
        let allMessages = []; 

        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                loadMessages();
            } else {
                window.location.href = 'login.html';
            }
        });

        function loadMessages() {
            const q = query(chatRef, orderBy("createdAt", "asc"));

            onSnapshot(q, (snapshot) => {
                allMessages = []; 
                const uniqueUsers = new Set(); 

                snapshot.forEach((doc) => {
                    let data = doc.data();
                    data.id = doc.id; 
                    allMessages.push(data);
                    if(data.uid) uniqueUsers.add(data.uid);
                });

                // Update Online Count
                onlineCount.innerText = (uniqueUsers.size || 1) + " Online";
                
                renderMessages(allMessages);
                
                // Auto Scroll if not searching
                if(document.getElementById('searchBox').style.display !== 'block') {
                    scrollToBottom();
                }
            }, (error) => {
                console.error("Error:", error);
            });
        }

        window.renderMessages = function(messages) {
            chatList.innerHTML = "";
            messages.forEach(data => {
                const isMe = data.uid === currentUser.uid;
                let userName = data.name || "Unknown";
                let firstLetter = userName.charAt(0).toUpperCase();

                let timeStr = "Now";
                if (data.createdAt) {
                    const date = data.createdAt.toDate();
                    let hours = date.getHours();
                    let mins = String(date.getMinutes()).padStart(2, '0');
                    timeStr = `${hours % 12 || 12}:${mins} ${hours >= 12 ? 'PM' : 'AM'}`;
                }

                const row = document.createElement("div");
                row.className = isMe ? "msg-row me" : "msg-row other";
                const avatarHtml = `<div class="msg-avatar" style="background:${getColor(firstLetter)}">${firstLetter}</div>`;
                const bubbleHtml = `
                    <div class="msg-bubble">
                        <span class="msg-name">${isMe ? "You" : userName}</span>
                        <span class="msg-text">${data.text}</span>
                        <span class="msg-time">${timeStr}</span>
                    </div>`;

                row.innerHTML = isMe ? bubbleHtml : (avatarHtml + bubbleHtml);
                chatList.appendChild(row);
            });
        }

        window.toggleSearch = function() {
            let box = document.getElementById('searchBox');
            let info = document.getElementById('headerInfo');
            let icon = document.getElementById('searchIcon');
            let input = document.getElementById('searchInput');

            if(box.style.display === 'block') {
                box.style.display = 'none';
                info.style.display = 'flex';
                icon.className = 'fas fa-search';
                input.value = "";
                renderMessages(allMessages); 
                scrollToBottom();
            } else {
                box.style.display = 'block';
                info.style.display = 'none';
                icon.className = 'fas fa-times'; 
                input.focus();
            }
        }

        window.filterMessages = function() {
            let queryText = document.getElementById('searchInput').value.toLowerCase();
            let filtered = allMessages.filter(msg => 
                (msg.text || "").toLowerCase().includes(queryText) || 
                (msg.name || "").toLowerCase().includes(queryText)
            );
            renderMessages(filtered);
        }

        function scrollToBottom() {
            chatList.scrollTop = chatList.scrollHeight;
        }

        async function sendMessage() {
            const text = msgInput.value.trim();
            if (text === "") return;
            msgInput.value = ""; 

            try {
                let myName = currentUser.displayName;
                if(!myName && currentUser.email) myName = currentUser.email.split('@')[0];
                if(!myName) myName = "Dev User";

                await addDoc(chatRef, {
                    text: text,
                    uid: currentUser.uid,
                    name: myName,
                    createdAt: serverTimestamp()
                });
            } catch (e) {
                console.error(e);
            }
        }

        sendBtn.addEventListener("click", sendMessage);
        msgInput.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });

        function getColor(letter) {
            const colors = ['#FFCDD2', '#F8BBD0', '#E1BEE7', '#D1C4E9', '#C5CAE9', '#BBDEFB', '#B3E5FC', '#B2EBF2'];
            return colors[letter.charCodeAt(0) % colors.length];
        }
    </script>
</body>
</html>
