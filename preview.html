<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Preview</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- ENVIRONMENT --- */
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0;
            background-color: #f0f4f8;
            height: 100vh;
            display: flex; flex-direction: column;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        /* 1. TOP MAIN HEADER (Fixed Layout) */
        .main-header {
            width: 100%; height: 55px;
            background: #fff;
            border-bottom: 1px solid #ddd;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            z-index: 100; 
            flex-shrink: 0; /* Header won't shrink */
        }

        .header-left { 
            display: flex; align-items: center; gap: 10px; 
            overflow: hidden; /* Prevent text overflow */
            flex: 1;
        }
        
        .back-btn-main { 
            font-size: 18px; color: #555; cursor: pointer; padding: 8px; 
            border-radius: 50%; transition: 0.2s;
        }
        .back-btn-main:active { background: #eee; }

        .project-title { 
            font-size: 16px; font-weight: 700; color: #333; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        
        /* TERMINAL BUTTON (Fixed Right Side) */
        .header-right { flex-shrink: 0; }
        
        .header-btn {
            padding: 8px 14px;
            background: #202124; /* Dark Button for contrast */
            color: #fff;
            border-radius: 8px;
            font-size: 12px; font-weight: 600;
            cursor: pointer;
            display: flex; align-items: center; gap: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: 0.2s;
        }
        .header-btn:active { transform: scale(0.95); }
        .header-btn i { color: #00e676; font-size: 14px; } 

        /* 2. PREVIEW AREA */
        .preview-area {
            flex: 1; width: 100%;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            padding: 10px 0;
            overflow: hidden;
        }

        /* PHONE CONTAINER */
        .phone-mockup {
            width: 280px; 
            height: 570px; 
            background: #3c4043;
            border-radius: 24px;
            position: relative;
            box-shadow: 
                0 0 0 2px #5f6368, 
                0 20px 40px rgba(0,0,0,0.3);
            padding: 8px;
            z-index: 10;
        }

        .btn-physical {
            position: absolute; background: #202124;
            width: 3px; border-radius: 0 2px 2px 0;
            right: -3px; z-index: 5;
        }
        .btn-power { top: 90px; height: 35px; background: #888; } 
        .btn-vol { top: 140px; height: 60px; }

        .screen {
            width: 100%; height: 100%;
            background: #000;
            border-radius: 18px;
            overflow: hidden;
            position: relative;
            display: flex; flex-direction: column;
        }

        /* PHONE STATUS BAR */
        .status-bar {
            height: 25px; width: 100%;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 12px; font-size: 10px; font-weight: 600; color: #fff;
            position: absolute; top: 0; left: 0; z-index: 60;
        }
        
        .punch-hole {
            position: absolute; top: 6px; left: 50%; transform: translateX(-50%);
            width: 10px; height: 10px;
            background: #000; border-radius: 50%;
            z-index: 70;
            box-shadow: 0 0 0 1px #222;
        }

        /* LAUNCHER */
        #launcher-screen {
            flex: 1; width: 100%;
            background: url('https://images.unsplash.com/photo-1620121692029-d088224ddc74?q=80&w=1000&auto=format&fit=crop') center/cover;
            display: flex; flex-direction: column;
            align-items: center; justify-content: space-between;
            padding: 50px 15px 15px 15px;
            position: relative; z-index: 40;
        }

        .launcher-top-text {
            font-size: 18px; font-weight: 700; color: #fff;
            text-shadow: 0 2px 5px rgba(0,0,0,0.4);
        }

        .launcher-center { display: flex; flex-direction: column; align-items: center; }

        .app-icon-btn {
            width: 65px; height: 65px;
            background: linear-gradient(145deg, rgba(255,255,255,0.25), rgba(255,255,255,0.1));
            backdrop-filter: blur(15px);
            border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; color: #fff;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.1s;
        }
        .app-icon-btn:active { transform: scale(0.95); }
        
        .app-label {
            color: #fff; font-size: 11px; margin-top: 6px; font-weight: 500;
            text-shadow: 0 1px 2px rgba(0,0,0,0.6);
        }

        .launcher-bottom-text {
            font-size: 9px; color: rgba(255,255,255,0.8); letter-spacing: 0.5px;
        }

        /* LOADER */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 45;
            display: none; align-items: center; justify-content: center;
            color: #333; flex-direction: column;
        }
        .g-char { font-size: 32px; font-weight: bold; display: inline-block; }

        /* IFRAME */
        iframe {
            width: 100%; flex: 1; border: none; background: #fff;
            display: none; z-index: 30;
            padding-top: 25px;
        }

        /* PHONE FOOTER */
        .nav-bar {
            height: 35px; width: 100%;
            background: #000;
            display: flex; align-items: center; justify-content: space-around;
            padding-bottom: 2px; color: #ccc; z-index: 100;
            border-top: 1px solid #222;
        }
        .nav-btn { padding: 5px 15px; cursor: pointer; transition: 0.2s; }
        .nav-btn:active { color: #fff; transform: scale(0.9); }
        .nav-icon { font-size: 14px; }

        /* BRANDING */
        .brand-text { margin-top: 10px; text-align: center; }
        .phone-model { font-size: 14px; font-weight: 700; color: #333; }
        .gothwad-sub { font-size: 10px; color: #5f6368; font-weight: 500; margin-top: 2px; }

        /* TERMINAL WINDOW (Positioned Below Header) */
        .terminal-window {
            position: fixed; 
            top: 60px; /* Just below header */
            right: 15px;
            width: 300px; height: 200px;
            background: rgba(32, 33, 36, 0.95); border-radius: 8px;
            display: none; flex-direction: column; z-index: 200;
            font-family: monospace; border: 1px solid #5f6368;
            color: #8ab4f8; font-size: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .term-head { background: #3c4043; padding: 6px 10px; display: flex; justify-content: space-between; color: #fff; }
        .term-body { flex: 1; padding: 8px; overflow-y: auto; }

    </style>
</head>
<body>

    <div class="main-header">
        <div class="header-left">
            <i class="fas fa-arrow-left back-btn-main" onclick="history.back()"></i>
            <div class="project-title" id="page-title">Loading...</div>
        </div>
        
        <div class="header-right">
            <div class="header-btn" onclick="toggleTerm()">
                <i class="fas fa-terminal"></i> Console
            </div>
        </div>
    </div>

    <div class="preview-area">
        <div class="phone-mockup">
            <div class="btn-physical btn-power"></div>
            <div class="btn-physical btn-vol"></div>

            <div class="screen">
                <div class="status-bar">
                    <div id="clock">10:00</div>
                    <div class="punch-hole"></div>
                    <div style="display:flex; gap:5px;">
                        <i class="fas fa-signal" style="font-size:10px;"></i>
                        <i class="fas fa-wifi" style="font-size:10px;"></i>
                        <i class="fas fa-battery-three-quarters" style="font-size:10px;"></i>
                    </div>
                </div>

                <div id="launcher-screen">
                    <div class="launcher-top-text">Gothwad OS</div>
                    <div class="launcher-center">
                        <div class="app-icon-btn" onclick="launchApp()">
                            <i class="fas fa-play"></i>
                        </div>
                        <div class="app-label">Run App</div>
                    </div>
                    <div class="launcher-bottom-text">Powered by Gothwad Apps</div>
                </div>

                <div id="loader">
                    <div>
                        <span class="g-char" style="color:#4285F4">G</span>
                        <span class="g-char" style="color:#EA4335">o</span>
                        <span class="g-char" style="color:#FBBC05">o</span>
                        <span class="g-char" style="color:#4285F4">g</span>
                        <span class="g-char" style="color:#34A853">l</span>
                        <span class="g-char" style="color:#EA4335">e</span>
                    </div>
                    <div style="font-size:10px; color:#555; margin-top:8px;">Powered by Android</div>
                </div>

                <iframe id="app-frame"></iframe>

                <div class="nav-bar">
                    <div class="nav-btn" onclick="history.back()"><i class="fas fa-chevron-left nav-icon"></i></div>
                    <div class="nav-btn" onclick="goHome()"><i class="far fa-circle nav-icon"></i></div>
                    <div class="nav-btn" onclick="showRecents()"><i class="far fa-square nav-icon"></i></div>
                </div>
            </div>
        </div>

        <div class="brand-text">
            <div class="phone-model">Google Pixel 8</div>
            <div class="gothwad-sub">Powered by Gothwad Apps Pvt. Ltd.</div>
        </div>
    </div>

    <div class="terminal-window" id="termWin">
        <div class="term-head"><span>LOGCAT</span> <span style="cursor:pointer;" onclick="document.getElementById('termLogs').innerHTML=''">CLEAR</span></div>
        <div class="term-body" id="termLogs"><div>D/System: Ready...</div></div>
    </div>

    <script type="module">
        import { db, doc, getDoc } from './firebase-config.js';

        const projectId = new URLSearchParams(window.location.search).get('id');
        const frame = document.getElementById('app-frame');
        const loader = document.getElementById('loader');
        const launcher = document.getElementById('launcher-screen');
        const statusBar = document.querySelector('.status-bar');
        const titleEl = document.getElementById('page-title');

        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        }, 1000);

        let appContent = "";
        
        async function prepareSystem() {
            if(!projectId) return log("E/Core: No ID Found", true);
            try {
                const docRef = doc(db, "projects", projectId);
                const docSnap = await getDoc(docRef);
                if(docSnap.exists()) {
                    const data = docSnap.data();
                    titleEl.innerText = data.name;
                    log(`I/Loader: Loaded ${data.name}`);
                    
                    appContent = `
                        <!DOCTYPE html>
                        <html>
                        <head>
                            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
                            <style>body{margin:0; overflow-x:hidden;} ${data.css}</style>
                            <script>
                                window.onerror = function(m,u,l){window.parent.postMessage({t:'err', m:m+' (Line '+l+')'},'*')};
                                console.log = function(m){window.parent.postMessage({t:'log', m:m},'*')};
                            <\/script>
                        </head>
                        <body>${data.html}<script>${data.js}<\/script></body>
                        </html>
                    `;
                } else {
                    titleEl.innerText = "Error";
                    log("E/Loader: Project not found", true);
                }
            } catch(e) { 
                titleEl.innerText = "Error";
                log("E/System: " + e.message, true); 
            }
        }
        prepareSystem();

        window.launchApp = function() {
            if(!appContent) return alert("System initializing...");
            
            launcher.style.display = 'none';
            loader.style.display = 'flex';
            statusBar.style.color = '#333';

            setTimeout(() => {
                frame.srcdoc = appContent;
                frame.style.display = 'block';
                loader.style.display = 'none';
                statusBar.style.color = '#000';
                log("I/Activity: App Started");
            }, 1200);
        };

        window.goHome = function() {
            frame.style.display = 'none';
            frame.srcdoc = "";
            launcher.style.display = 'flex';
            statusBar.style.color = '#fff';
            log("I/System: Home");
        };

        window.showRecents = function() {
            log("I/System: Recent Apps clicked");
        };

        window.log = (msg, err) => {
            const d = document.createElement('div');
            d.innerText = msg;
            if(err) d.style.color = "#ff6b6b";
            const box = document.getElementById('termLogs');
            box.append(d);
            box.scrollTop = box.scrollHeight;
        };

        window.toggleTerm = () => {
            const w = document.getElementById('termWin');
            w.style.display = w.style.display==='flex'?'none':'flex';
        };

        window.addEventListener('message', e => {
            if(e.data.t==='log') log("D/App: " + e.data.m);
            if(e.data.t==='err') log("E/App: " + e.data.m, true);
        });
    </script>
</body>
</html>
