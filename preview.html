<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Preview</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0;
            background-color: #e0e0e0;
            height: 100vh;
            display: flex; flex-direction: column;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        /* --- HEADER --- */
        .main-header {
            height: 60px; background: #fff; border-bottom: 1px solid #ccc;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; flex-shrink: 0; z-index: 100;
            position: relative;
        }

        .header-left { display: flex; align-items: center; gap: 10px; z-index: 2; }
        .back-btn-main { font-size: 20px; color: #333; cursor: pointer; }
        .project-title { font-weight: bold; font-size: 14px; max-width: 80px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;}

        /* BRANDING CENTER */
        .header-brand {
            position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
            text-align: center; z-index: 1;
            display: flex; flex-direction: column; justify-content: center;
        }
        .brand-main { font-size: 14px; font-weight: 800; color: #222; letter-spacing: 0.5px; }
        .brand-sub { font-size: 9px; color: #888; font-weight: 500; margin-top: 2px; }

        .header-right { z-index: 2; }
        .term-btn { 
            background: #202124; color: #00e676; 
            padding: 6px 12px; border-radius: 6px; 
            font-size: 12px; font-family: monospace; font-weight: bold;
            cursor: pointer; display: flex; align-items: center; gap: 5px;
        }

        /* --- PREVIEW AREA --- */
        .preview-area {
            flex: 1; display: flex; justify-content: center; align-items: center;
            overflow: hidden; padding: 10px;
            background: #f0f2f5;
        }

        /* --- PHONE MOCKUP --- */
        .phone-mockup {
            width: 360px; /* Standard Width */
            height: 780px; /* Standard Height */
            background: #121212;
            border-radius: 45px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            padding: 12px; /* Bezel */
            position: relative;
            transition: transform 0.3s;
        }

        /* Responsive Resize */
        @media (max-height: 850px) { .phone-mockup { transform: scale(0.9); } }
        @media (max-height: 750px) { .phone-mockup { transform: scale(0.8); } }
        @media (max-width: 380px) { .phone-mockup { transform: scale(0.85); } }

        /* Buttons */
        .btn-side { position: absolute; right: -3px; background: #222; width: 4px; border-radius: 0 4px 4px 0; }
        .btn-power { top: 130px; height: 50px; }
        .btn-vol { top: 200px; height: 90px; }

        /* Screen */
        .screen {
            width: 100%; height: 100%;
            background: #fff;
            border-radius: 35px;
            overflow: hidden;
            display: flex; flex-direction: column;
            position: relative;
        }

        /* 1. STATUS BAR */
        .status-bar {
            height: 30px; width: 100%; background: #fff;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; font-size: 12px; font-weight: 600; color: #000;
            flex-shrink: 0; z-index: 20;
            border-bottom: 1px solid #f5f5f5;
        }
        .punch-hole { position: absolute; top: 8px; left: 50%; transform: translateX(-50%); width: 12px; height: 12px; background: #000; border-radius: 50%; z-index: 50; }

        /* 2. APP WINDOW (SCALED CONTENT) */
        .app-window {
            flex: 1; width: 100%;
            position: relative;
            background: #fff;
            overflow: hidden;
        }

        /* --- THE MAGIC SCALING --- */
        /* Container width is ~336px. We render content at 125% (420px) and shrink it back. */
        /* This makes text look smaller and sharper (High DPI effect) */
        #app-frame {
            width: 125%; 
            height: 125%;
            border: none;
            background: #fff;
            transform: scale(0.8); /* Shrink back to fit */
            transform-origin: 0 0;
            position: absolute; top: 0; left: 0;
        }

        /* 3. NAVIGATION */
        .nav-bar {
            height: 25px; width: 100%; background: #fff;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0; border-top: 1px solid #eee;
        }
        .home-indicator { width: 120px; height: 4px; background: #ddd; border-radius: 2px; }

        /* UTILS */
        #loader { position: absolute; inset:0; background:#fff; display:flex; align-items:center; justify-content:center; z-index:15; flex-direction: column; }
        .g-logo { font-size:30px; font-weight:bold; letter-spacing:-2px; animation: pulse 1s infinite alternate; }
        @keyframes pulse { from { opacity: 0.6; } to { opacity: 1; } }

        #launcher-screen { position: absolute; inset:0; background:#fff; display:flex; align-items:center; justify-content:center; flex-direction:column; z-index:10; }
        .app-icon { width:65px; height:65px; background:linear-gradient(135deg, #6200ea, #aa00ff); border-radius:18px; display:flex; align-items:center; justify-content:center; color:#fff; font-size:28px; cursor:pointer; box-shadow: 0 5px 15px rgba(98, 0, 234, 0.3); }
        
        .terminal { 
            position:fixed; top:65px; right:10px; 
            width:320px; height:220px; 
            background:rgba(20,20,20,0.95); color:#00ff00; 
            padding:10px; font-size:11px; font-family:'Courier New', monospace;
            display:none; border-radius:8px; overflow-y:auto; z-index:200; border:1px solid #444;
        }

    </style>
</head>
<body>

    <div class="main-header">
        <div class="header-left">
            <i class="fas fa-arrow-left back-btn-main" onclick="history.back()"></i>
            <span class="project-title" id="page-title">Loading...</span>
        </div>
        
        <div class="header-brand">
            <div class="brand-main">Google Pixel 8 Pro</div>
            <div class="brand-sub">Powered By Gothwad Apps Pvt. Ltd.</div>
        </div>

        <div class="header-right">
            <div class="term-btn" onclick="toggleTerm()">
                <i class="fas fa-terminal"></i> TERM
            </div>
        </div>
    </div>

    <div class="preview-area">
        <div class="phone-mockup">
            <div class="btn-side btn-power"></div>
            <div class="btn-side btn-vol"></div>

            <div class="screen">
                <div class="status-bar">
                    <span id="clock">12:00</span>
                    <div class="punch-hole"></div>
                    <span style="display:flex; gap:6px; font-size:10px;">
                        <i class="fas fa-signal"></i> <i class="fas fa-wifi"></i> <i class="fas fa-battery-full"></i>
                    </span>
                </div>

                <div class="app-window">
                    <iframe id="app-frame" style="display:none;"></iframe>
                    
                    <div id="loader" style="display:none;">
                        <div class="g-logo">
                            <span style="color:#4285f4">G</span><span style="color:#ea4335">o</span><span style="color:#fbbc05">o</span><span style="color:#4285f4">g</span><span style="color:#34a853">l</span><span style="color:#ea4335">e</span>
                        </div>
                    </div>
                    
                    <div id="launcher-screen">
                        <div class="app-icon" onclick="launchApp()"><i class="fas fa-play"></i></div>
                        <p style="margin-top:10px; font-size:12px; color:#555; font-weight:600;">Run Project</p>
                    </div>
                </div>

                <div class="nav-bar">
                    <div class="home-indicator" onclick="goHome()"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="terminal" id="termWin">
        <div style="border-bottom:1px solid #333; padding-bottom:5px; margin-bottom:5px; display:flex; justify-content:space-between;">
            <span>TERMINAL</span> <span style="cursor:pointer; color:red;" onclick="document.getElementById('logs').innerHTML=''">[CLEAR]</span>
        </div>
        <div id="logs"></div>
    </div>

    <script type="module">
        import { db, doc, getDoc } from './firebase-config.js';
        const projectId = new URLSearchParams(window.location.search).get('id');
        const frame = document.getElementById('app-frame');
        const loader = document.getElementById('loader');
        const launcher = document.getElementById('launcher-screen');
        const titleEl = document.getElementById('page-title');

        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        }, 1000);

        let appContent = "";

        async function init() {
            if(!projectId) return log("Error: No Project ID");
            try {
                const snap = await getDoc(doc(db, "projects", projectId));
                if(snap.exists()) {
                    const data = snap.data();
                    titleEl.innerText = data.name;
                    log(`System: Loaded ${data.name}`);
                    
                    appContent = `
                        <!DOCTYPE html>
                        <html><head>
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <style>body{margin:0; font-family:sans-serif;} ${data.css}</style>
                        <script>
                            window.onerror=function(m){window.parent.postMessage({t:'err',m:m},'*')};
                            console.log=function(m){window.parent.postMessage({t:'log',m:m},'*')};
                        <\/script>
                        </head><body>${data.html}<script>${data.js}<\/script></body></html>`;
                }
            } catch(e) { log("Error: " + e.message, true); }
        }
        init();

        window.launchApp = () => {
            if(!appContent) return alert("Loading...");
            launcher.style.display='none'; loader.style.display='flex';
            setTimeout(() => { loader.style.display='none'; frame.srcdoc = appContent; frame.style.display='block'; log("System: Activity Started"); }, 800);
        };

        window.goHome = () => { frame.style.display='none'; launcher.style.display='flex'; log("System: Home"); };
        
        window.log = (m, err) => { 
            const d=document.createElement('div'); d.innerText='> '+m; if(err)d.style.color='red'; 
            document.getElementById('logs').prepend(d); 
        };
        window.toggleTerm = () => { const t=document.getElementById('termWin'); t.style.display = t.style.display==='block'?'none':'block'; };
        window.addEventListener('message', e => { if(e.data.t==='log') log(e.data.m); if(e.data.t==='err') log(e.data.m, true); });
    </script>
</body>
</html>
